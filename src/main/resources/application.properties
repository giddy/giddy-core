# jsondoc mandatory configuration
jsondoc.version=1.0
jsondoc.basePath=http://localhost:8080
jsondoc.packages[0]=com.riders.giddy
# jsondoc optional configuration
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI


banner.image.location=banner.txt
# Giddy properties
systemProperties.download_osm_map=false
city=cluj

# db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/giddy
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false


multipart.maxFileSize=5024Mb
multipart.maxRequestSize=5024Mb
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=
cloud.aws.region=
cloud.aws.s3.bucket=
cloud.aws.s3.default_path=collector/
cloud.aws.s3.public_url=
giddy.maxScoreValue=10
spring.profiles.active="dev"
