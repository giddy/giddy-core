# mandatory configuration
jsondoc.version=1.0
jsondoc.basePath=http://localhost:8080
jsondoc.packages[0]=com.riders.giddy
# optional configuration
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI


banner.image.location=banner.txt
# Giddy properties
city=cluj
vehicle=bike
download_osm_map=false


# db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/giddy
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true