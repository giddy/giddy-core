buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'checkstyle'

checkstyle {
    toolVersion = '7.1.1'
}

jar {
	baseName = 'giddy-core'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')

	// https://mvnrepository.com/artifact/org.jsondoc/spring-boot-starter-jsondoc
	compile group: 'org.jsondoc', name: 'spring-boot-starter-jsondoc', version: '1.2.16'

	// https://mvnrepository.com/artifact/org.jsondoc/jsondoc-ui-webjar
	compile group: 'org.jsondoc', name: 'jsondoc-ui-webjar', version: '1.2.16'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
