buildscript {
    ext {
        springBootVersion = '1.4.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'checkstyle'

checkstyle {
    toolVersion = '7.1.1'
}

jar {
    baseName = 'giddy-core'
    version = '0.0.2-SNAPSHOT'
    from('.pbf/') {
        include '*.pbf'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')

    // https://mvnrepository.com/artifact/org.jsondoc/spring-boot-starter-jsondoc
    compile group: 'org.jsondoc', name: 'spring-boot-starter-jsondoc', version: '1.2.16'

    // https://mvnrepository.com/artifact/org.jsondoc/jsondoc-ui-webjar
    compile group: 'org.jsondoc', name: 'jsondoc-ui-webjar', version: '1.2.16'

    // https://mvnrepository.com/artifact/com.graphhopper/graphhopper
    compile group: 'com.graphhopper', name: 'graphhopper', version: '0.7.0'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.4.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-annotations
    compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

task downloadMap(type: Exec) {
    commandLine './giddy.sh'
}